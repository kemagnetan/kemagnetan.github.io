    //--------------------------Ambil semua data KUIS 1         
                function dataKuis1(){
                    firebase.database().ref('kuis1').once('value',
                    function(AllRecords1){
                        AllRecords1.forEach(
                            function(CurrentRecord){
                                var nama=CurrentRecord.val().nama;
                                var kelas=CurrentRecord.val().kelas;
                                var hari=CurrentRecord.val().hari;
                                var waktu=CurrentRecord.val().waktu;
                                var nilai=CurrentRecord.val().nilai;
                                KuisToTable1(nama,kelas,hari,waktu,nilai);
                            }
                        );
                    });
                }
                window.onload=dataKuis1;
    //---------------------------------mengisi tabel-----------------------------
                var no=0;
                function KuisToTable1(nama,kelas,hari,waktu,nilai){
                    var tbody =document.getElementById('tbody1');
                    var trow = document.createElement('tr');
                    var td1 = document.createElement('td');
                    var td2 = document.createElement('td');
                    var td3 = document.createElement('td');
                    var td4 = document.createElement('td');
                    var td5 = document.createElement('td');
                    var td6 = document.createElement('td');
                    td1.innerHTML= ++no;
                    td2.innerHTML= nama;
                    td3.innerHTML= kelas;
                    td4.innerHTML= hari;
                    td5.innerHTML= waktu;
                    td6.innerHTML= nilai;
    
                    trow.appendChild(td1);
                    trow.appendChild(td2);
                    trow.appendChild(td3);
                    trow.appendChild(td4);
                    trow.appendChild(td5);
                    trow.appendChild(td6);
                    tbody.appendChild(trow);
                }
